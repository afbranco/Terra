<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">{{ site.data.menulist.docs_list_title }}</a>
    </div>
    <ul class="nav navbar-nav">
{% for item in site.data.menulist.docs %}
	{% if item.submenu == null %}
      <li class="active"><a href="{{ item.url }}">{{ item.menu }}</a></li>
	{% else %}
      <li class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown">{{ item.menu }}
        <span class="caret"></span></a>
        <ul class="dropdown-menu">
	        {% for entry in item.submenu %}
	          <li><a href="{{ entry.url }}">{{ entry.page }}</a></li>
	        {% endfor %}
	    </ul>
      </li>
	{% endif %}
{% endfor %}
  	</ul>
    </div>
</nav>
