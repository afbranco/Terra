<head>
  <title>Terra IoT System</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>


<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a href="#" class="navbar-left"><img src="images/terra_logo_36.png" ></a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
    <ul class="nav navbar-nav">
{% for item in site.data.menulist.docs %}
	{% if item.submenu == null %}
      <li><a href="{{ item.url }}">{{ item.menu }}</a></li>
	{% else %}
      <li class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown" href="#">{{ item.menu }}
        <span class="caret"></span></a>
        <ul class="dropdown-menu">
	        {% for entry in item.submenu %}
	          <li><a href="{{ entry.url }}">{{ entry.page }}</a></li>
	        {% endfor %}
	    </ul>
      </li>
	{% endif %}
{% endfor %}
  	</ul>
    </div>
    </div>
</nav> 
<div class="container">
